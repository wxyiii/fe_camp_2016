<p>1947年在加拿大安大略出生的艾伦-锡克自1969年出道，70年代开始主持游戏节目和脱口秀节目并担任节目的制作人，还为很多电视节目创作主题曲。80年代锡克担任《艾伦哈默尔秀》的客串主持，后来他拥有了自己的脱口秀节目《艾伦锡克秀》。1983年，锡克决定开创自己的脱口秀《锡克之夜》，节目首播一年后遭取消，这并没有打击到他，第二年锡克就参演了ABC台的家庭剧《成长的烦恼》。这部收视口碑双收的情景喜剧共播出了7季，从80年代跨越到90年代，非常的成功。</p>
